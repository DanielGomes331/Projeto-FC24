<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Proejeto FC24</title>
    <link rel="shortcut icon" href="./projeto-fc24/imagens/logo-ea.svg" type="image/x-icon"/>
    <link rel="https://fonts.cdnfonts.com/css/chalet" href="stylesheet"/>

    <link rel="stylesheet" href="./projeto-fc24/css/estilos.css">
    <link rel="stylesheet" href="./projeto-fc24/css/fontes.css">
    <link rel="stylesheet" href="./projeto-fc24/css/reset.css">
    <link rel="stylesheet" href="./projeto-fc24/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./projeto-fc24/imagens/EA Sports FC 24 Logo Vector.svg" alt="logo FC24">
            <hr>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://help.ea.com/br/help-contact-us/?product=fc-24&topic=game-availability" target="_blank"> suporte <img src="./projeto-fc24/imagens/icone-link.svg" alt="Icone de link de suporte" ></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./projeto-fc24/imagens/fifa24.png.png" alt="Vinicius Jr Em Campo"/>

        <div class="informacoes">
            <div class="lista-de-jogos">
             <img src="./projeto-fc24/imagens/ea-sports-fc-seeklogo.svg" alt="logo FC24">
            </div>
            <h1 class="titulo">Já disponivel para Playstation 5 e Xbox Series X|S</h1>
            <P class="texto">Experimente os fênomenos de entretenimento FC24</P>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./projeto-fc24/imagens/fifa 24 a galera toda.png" alt="Capa do jogo FC24">

            <div class="informacoes">
                <h3> FC24</h3>
                <p>
                    Inclui <strong>modo volta online</strong> e <strong> Ultimate Team</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./projeto-fc24/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./projeto-fc24/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <Li>
                        <img src="./projeto-fc24/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </Li>
                    <li>
                        <img src="./projeto-fc24/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./projeto-fc24/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./projeto-fc24/imagens/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./projeto-fc24/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <Li>
                        <img src="./projeto-fc24/imagens/logo-ps4.svg" alt="Logo Playstation 4">
                    </Li>
                    <li>
                        <img src="./projeto-fc24/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./projeto-fc24/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./projeto-fc24/js/index.js"></script>
</body>
</html>
